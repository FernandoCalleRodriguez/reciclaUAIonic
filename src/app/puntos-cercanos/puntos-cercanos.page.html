<ion-header>
  <ion-toolbar>
    <ion-title>Puntos de reciclaje cercanos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item-group>
          <ion-item lines="none">
            <ion-range min="1" max="20" step="1" [(ngModel)]="limit" [disabled]="!ready"
                       (ngModelChange)="getPuntosCercanos()" class="ion-no-padding ion-padding-horizontal">
            </ion-range>
          </ion-item>
          <ion-item lines="none">
            <ion-label>Mostrando {{ limit }} puntos de reciclaje</ion-label>
          </ion-item>
        </ion-item-group>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <app-mapa-puntos (mapReadyChange)="onMapReadyChange($event)"></app-mapa-puntos>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
