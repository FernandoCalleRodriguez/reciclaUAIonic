<ion-header>
  <ion-toolbar>
    <ion-title>Punto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12" size-sm="10" offset-sm="1" size-md="8" offset-md="2" size-lg="6" offset-lg="3">

      <form (ngSubmit)="crearPunto()" [formGroup]="formularioPunto">
        <ion-item lines="full">
          <ion-label position="floating">Latitud</ion-label>
          <ion-input type="number" formControlName="latitud"></ion-input>
        </ion-item>

        <ion-item lines="full">
          <ion-label position="floating">Longitud</ion-label>
          <ion-input type="number" formControlName="longitud"></ion-input>
        </ion-item>

        <ion-row>
          <ion-col class="ion-hide-sm-down">
            <ion-button type="submit" color="primary" expand="block">Inicia sesi√≥n</ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-col>
  </ion-row>

</ion-content>
