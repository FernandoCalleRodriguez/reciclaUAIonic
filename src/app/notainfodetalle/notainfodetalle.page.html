<ion-header>
  <ion-toolbar>
    <ion-title>Detalle</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="notainfo"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card color="primary" >
    <ion-card-header>
      <ion-card-title>{{nota?.Titulo}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      {{nota?.Cuerpo}}
    </ion-card-content>
  </ion-card>

</ion-content>
