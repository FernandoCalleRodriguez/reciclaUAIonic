<ion-header>
  <ion-toolbar>
    <ion-title>Items disponible</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text=""  defaultHref="usuario/propuestas"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-searchbar debounce="500" (ionInput)="buscarItem($event)"></ion-searchbar>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div *ngIf="items != null && items.length>0;else noItems">
    <ion-list>
      <ion-list-header>
        Listado de ítems
      </ion-list-header>

      <ion-item *ngFor="let item of items;let i = index" (click)="setItemTorecycle(item)">
        <ion-avatar slot="start">
          <img *ngIf="getItemImage(i)!=null" [src]="getItemImage(i)">
        </ion-avatar>
        <ion-label>
          <h2>{{item.Nombre}}</h2>
          <h3>{{item.MaterialItem.Nombre}}</h3>
          <p>{{item.Descripcion}}</p>
        </ion-label>
      </ion-item>
    </ion-list>


  </div>
  <ng-template #noItems>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label color="danger">
            No se han encontrado resultados para <strong><i>{{ term }}</i></strong>
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" offset-md="9" size-md="3">
          <ion-button expand="block" routerLink="/item">Proponer ítem</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-template>
</ion-content>
