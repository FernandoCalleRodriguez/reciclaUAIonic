<ion-header>
    <ion-toolbar>
        <ion-title>juego</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row>
        <ion-label color="primary">¿En que tipo de contenedor se recicla el siguiente objeto?</ion-label>
    </ion-row>
    <ion-row>
        <ion-label><strong>Nombre:</strong> {{itemActual?.Nombre}}</ion-label>
    </ion-row>
    <ion-row>
        <ion-label><strong>Descripción:</strong> {{itemActual?.Descripcion}}</ion-label>
    </ion-row>
    <ion-row>
        <ion-col></ion-col>
        <ion-col>
            <ion-img style="width: 200px; height: 200px; text-align: center" [src]="itemActual?.Imagen" ></ion-img>
        </ion-col>
        <ion-col></ion-col>

    </ion-row>
    <ion-row>
        <ion-col>
            <ion-button expand="block" color="warning">Plástico</ion-button>
        </ion-col>
        <ion-col>
            <ion-button expand="block" color="success">Vidrio</ion-button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <ion-button expand="block" color="medium">Orgánico</ion-button>
        </ion-col>
        <ion-col>
            <ion-button expand="block" color="primary">Papel y carton</ion-button>
        </ion-col>
    </ion-row>
</ion-content>
