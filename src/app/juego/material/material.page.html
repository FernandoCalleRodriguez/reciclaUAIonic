<ion-header>
  <ion-toolbar>
    <ion-title>material</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12" size-sm="10" offset-sm="1" size-md="8" offset-md="2" size-lg="6" offset-lg="3">
      <form (ngSubmit)="createMaterial()" [formGroup]="materialForm">
        <ion-item lines="full">
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" formControlName="nombre"></ion-input>
        </ion-item>


        <ion-item lines="full">
          <ion-label position="floating">Contenedor</ion-label>
          <ion-select placeholder="Select One" formControlName="contenedor">
 
            <ion-select-option *ngFor="let contenedor of contenedores" value="{{contenedor.Id}}">{{contenedor.Tipo}}</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-row>
          <ion-col>
            <ion-button type="submit" color="primary" expand="block">{{title}}</ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-col>
  </ion-row>



</ion-content>
