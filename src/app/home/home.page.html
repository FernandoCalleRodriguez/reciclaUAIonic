<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>home</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <!-- app-mapa-puntos *ngIf="puntos" [puntos]="[puntos[0]]"></app-mapa-puntos -->
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-select placeholder="Selecciona el edificio" interface="alert" [interfaceOptions]="alertOpts"
                            [(ngModel)]="idx" (ngModelChange)="changeEdificio($event)">
                    <ion-select-option *ngFor="let edificio of edificios; index as i;"
                                       value="{{i}}">{{edificio.Nombre}}</ion-select-option>
                </ion-select>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <app-mapa-estancias></app-mapa-estancias>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
