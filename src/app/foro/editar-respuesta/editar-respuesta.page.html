<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="" defaultHref="/foro/duda/{{dudaId}}"></ion-back-button>
        </ion-buttons>
        <ion-title>Editar respuesta</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <app-formulario-respuesta *ngIf="dudaId && respuestaId" [dudaId]="dudaId"
                              [respuestaId]="respuestaId"></app-formulario-respuesta>
</ion-content>
