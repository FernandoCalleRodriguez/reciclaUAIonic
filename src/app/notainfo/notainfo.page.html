<ion-header>
  <ion-toolbar>

    <ion-title>Nota Informativa</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>

    <ion-searchbar (ionInput)="clickFiltrar($event)" animated placeholder="Filtrar por título"></ion-searchbar>
  </ion-toolbar>

</ion-header>


<ion-content>

  <ion-item *ngFor="let nota of notas">
    <ion-card  [color]="nota?.Leida == null ? 'warning' : 'primary'" (click)="verNotaDetalle(nota?.Id)">
      <ion-card-header>
        <ion-card-title>{{nota?.Titulo}}</ion-card-title>
        <ion-card-subtitle  *ngIf=" nota?.Leida == null" >¡Nueva nota! <ion-icon name="reader-outline" *ngIf=" nota?.Leida == null"></ion-icon></ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{nota?.Cuerpo.substring(0,100) + '.....'}}
      </ion-card-content>

    </ion-card>
  </ion-item>
</ion-content>
