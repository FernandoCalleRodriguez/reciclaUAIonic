<ion-header>
  <ion-toolbar>
    <ion-title>Nota Informativa</ion-title>
    <button ion-button icon-only slot="end" >
      <ion-badge *ngIf="1" color="accent">{{ 5 }}</ion-badge>
      <ion-icon name="notifications"></ion-icon>
    </button>
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-item *ngFor="let nota of notas">
    <ion-card  [color]="nota?.Leida == null ? 'warning' : 'primary'" (click)="verNotaDetalle(nota?.Id)">
      <ion-card-header>
        <ion-card-title>{{nota?.Titulo}}</ion-card-title>
        <ion-card-subtitle  *ngIf=" nota?.Leida == null" >Â¡Nueva Nota! <ion-icon name="reader-outline" *ngIf=" nota?.Leida == null"></ion-icon></ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{nota?.Cuerpo.substring(0,50) + '.....'}}
      </ion-card-content>

    </ion-card>
  </ion-item>
</ion-content>
