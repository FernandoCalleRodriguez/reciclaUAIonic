<ion-header>

</ion-header>

<ion-content>

                {{usuario?.Nombre}}

        </ion-list-header>
      <ion-item-divider></ion-item-divider>
        <ion-item-group>
            <ion-item detail>
                <ion-label [routerLink]="['/cambiarcontrasena']">Cambiar contrase√±a</ion-label>
            </ion-item>
            <ion-item detail>

            </ion-item>
            <ion-item detail>
                <ion-label (click)="EliminarUsuario()">Eliminar cuenta</ion-label>
            </ion-item>

        </ion-item-group>
    </ion-list>

</ion-content>
