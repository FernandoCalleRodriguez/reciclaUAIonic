<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="" defaultHref="home"></ion-back-button>
        </ion-buttons>
        <ion-title>Mi Perfil</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="presentPopover($event)">
                <ion-icon slot="icon-only" ios="ellipsis-vertical"
                          md="ellipsis-vertical"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-row>
            <ion-col>
                <ion-card-header>
                    <ion-card-title>{{usuario?.Nombre}}</ion-card-title>
                    <ion-card-subtitle><strong>Apellidos:</strong>{{usuario?.Apellidos}}</ion-card-subtitle>
                    <ion-card-subtitle><strong>Email:</strong>{{usuario?.Email}}</ion-card-subtitle>
                </ion-card-header>
            </ion-col>
            <ion-col>
                <ion-avatar>
                    <ion-img style="width: 90px; height: 80px;"
                             src="https://picsum.photos/seed/{{usuario?.Id}}/1000">
                    </ion-img>
                </ion-avatar>
            </ion-col>
        </ion-row>
    </ion-card>
    <ion-list>
        <ion-item-group>
            <ion-item [routerLink]="['/usuario/ranking']" detail>
                <ion-label>Estás en la posición {{posicion}} del ranking</ion-label>
            </ion-item>
            <ion-item [routerLink]="['/usuario/acciones']"  detail>
                <ion-label>Tu número de acciones es: {{acciones}}</ion-label>
            </ion-item>
            <ion-item [routerLink]="['/']" detail>
                <ion-label>Tu número de dudas es: {{acciones}}</ion-label>
            </ion-item>
            <ion-item [routerLink]="['/usuario/propuestas']" detail>
                <ion-label>Tu número de propuestas es: {{propuestas}}</ion-label>
            </ion-item>
        </ion-item-group>
    </ion-list>

</ion-content>
