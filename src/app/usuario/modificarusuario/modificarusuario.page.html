<ion-header>
  <ion-toolbar>
    <ion-title>modificarusuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onModify()" [formGroup]="formularioModificar">
    <ion-item lines="full">
      <ion-label position="floating">Nombre</ion-label>
      <ion-input
              type="text"
              formControlName="name"
      ></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Apellidos</ion-label>
      <ion-input type="text" formControlName="surname"
      ></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Correo electr√≥nico</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>


    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" expand="block">Modificar</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
