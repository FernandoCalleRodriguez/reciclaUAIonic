<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text=""  defaultHref="perfil"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row>
        <ion-col size="12" size-sm="10" offset-sm="1" size-md="8" offset-md="2" size-lg="6" offset-lg="3">
            <form (ngSubmit)="OnChangePss()" [formGroup]="formularioCambiarPass">

                <ion-item lines="full">
                    <ion-label position="floating">Contraseña</ion-label>
                    <ion-input type="password" formControlName="pwd"
                    ></ion-input>
                </ion-item>
                <ion-item lines="full">
                    <ion-label position="floating">Repetir Contraseña</ion-label>
                    <ion-input type="password" formControlName="pwd2"
                    ></ion-input>
                </ion-item>
                <ion-row>
                    <ion-col class="ion-hide-sm-up">
                        <ion-button type="submit" color="primary" expand="block">Cambiar</ion-button>
                    </ion-col>
                    <ion-col class="ion-hide-sm-down">
                        <ion-button [disabled]="formularioCambiarPass.invalid" type="submit" color="primary" expand="block">Cambiar</ion-button>
                    </ion-col>
                </ion-row>
            </form>
        </ion-col>
    </ion-row>
</ion-content>
