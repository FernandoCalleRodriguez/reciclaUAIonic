<ion-header>
    <ion-toolbar>
        <ion-title>Recuperar contraseña</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row>
        <ion-col size="12" size-sm="10" offset-sm="1" size-md="8" offset-md="2" size-lg="6" offset-lg="3">
            <form (ngSubmit)="recuperarPass()" [formGroup]="formularioRecuperarPass">
                <ion-item lines="full">
                    <ion-label position="floating">Email</ion-label>
                    <ion-input type="email" formControlName="email"></ion-input>

                </ion-item>
                <small>
                    Introduzca la dirección de correo electrónico que utilizó cuando se registró en la aplicación.
                </small>
                <ion-row>
                    <ion-col class="ion-hide-sm-up">
                        <ion-button type="submit" color="primary" expand="block">Enviar</ion-button>
                    </ion-col>
                    <ion-col size-md="7" size-xs="12">
                        <ion-row>
                            <ion-text> ¿Ya tienes la contraseña? <a [routerLink]="['/login']" class="small-text"> Inicia
                                sesión
                                aquí!</a></ion-text>
                        </ion-row>
                    </ion-col>
                    <ion-col class="ion-hide-sm-down">
                        <ion-button [disabled]="formularioRecuperarPass.invalid" type="submit" color="danger" expand="block">Enviar</ion-button>
                    </ion-col>
                </ion-row>


            </form>
        </ion-col>
    </ion-row>
</ion-content>
