<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="perfil"></ion-back-button>
    </ion-buttons>
    <ion-title>ranking</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar  (ionChange)="filterByEmail(search.value)" #search></ion-searchbar>

  <ion-list>
  <ion-item  *ngFor="let usuario of usuariosAux;let contador=index">
    <ion-avatar slot="start">
      <ion-img src="https://picsum.photos/seed/{{usuario?.Id}}/1000"></ion-img>
    </ion-avatar>
    <ion-label>
      <h2><strong>{{obtenerPosicion(usuario.Email) }}</strong>{{ " " + usuario?.Email}}</h2>
      <p>Puntuaci√≥n: {{usuario.Puntuacion}}</p>

    </ion-label>
  </ion-item>
</ion-list>

</ion-content>
