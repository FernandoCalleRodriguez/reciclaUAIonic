<ion-header>
    <ion-toolbar>
        <ion-title>registro</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row>
        <ion-col size="12" size-sm="10" offset-sm="1" size-md="8" offset-md="2" size-lg="6" offset-lg="3">
            <form (ngSubmit)="onRegister()" [formGroup]="formularioCrear">
                <ion-item lines="full">
                    <ion-label position="floating">Nombre</ion-label>
                    <ion-input
                            type="text"
                            formControlName="name"
                    ></ion-input>
                </ion-item>

                <ion-item lines="full">
                    <ion-label position="floating">Apellidos</ion-label>
                    <ion-input type="text" formControlName="surname"
                    ></ion-input>
                </ion-item>

                <ion-item lines="full">
                    <ion-label position="floating">Correo electrónico</ion-label>
                    <ion-input type="text" formControlName="email"></ion-input>
                </ion-item>

                <ion-item lines="full">
                    <ion-label position="floating">Contraseña</ion-label>
                    <ion-input type="password" formControlName="pwd"
                    ></ion-input>
                </ion-item>
                <ion-item lines="full">
                    <ion-label position="floating">Repetir Contraseña</ion-label>
                    <ion-input type="password" formControlName="pwd2"
                    ></ion-input>
                </ion-item>

                <ion-row>
                    <ion-col class="ion-hide-sm-up">
                        <ion-button type="submit" color="primary" expand="block">Registrate</ion-button>
                    </ion-col>
                    <ion-col size-md="7" size-xs="12">
                        <ion-row>
                            <ion-text> ¿Ya tienes cuenta? <a [routerLink]="['/login']" class="small-text"> Inicia sesión
                                aquí!</a></ion-text>
                        </ion-row>
                    </ion-col>
                    <ion-col class="ion-hide-sm-down">
                        <ion-button [disabled]="formularioCrear.invalid" type="submit" color="primary" expand="block">Registrate</ion-button>
                    </ion-col>
                </ion-row>
            </form>
        </ion-col>
    </ion-row>
</ion-content>
