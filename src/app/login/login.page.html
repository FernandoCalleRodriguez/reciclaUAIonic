<ion-header>
    <ion-toolbar>
        <ion-title>login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row>
        <ion-col size="12" size-sm="10" offset-sm="1" size-md="8" offset-md="2" size-lg="6" offset-lg="3">
            <form (ngSubmit)="onLogin()" [formGroup]="formularioLogin">
                <ion-item lines="full">
                    <ion-label position="floating">Correo Electrónico</ion-label>
                    <ion-input type="email"
                               formControlName="email"></ion-input>
                </ion-item>
                <ion-item class="label-row"
                          *ngIf="formularioLogin.get('email').invalid && formularioLogin.get('email').touched">
                    <ion-label class="label-error" color="danger">Correo electrónico no valido
                    </ion-label>
                </ion-item>

                <ion-item lines="full">
                    <ion-label position="floating">Contraseña</ion-label>
                    <ion-input type="password"
                               formControlName="pwd"></ion-input>
                </ion-item>
                <ion-item class="label-row"
                          *ngIf="formularioLogin.get('pwd').invalid && formularioLogin.get('pwd').touched">
                    <ion-label class="label-error" color="danger">Contraseña no valida
                    </ion-label>
                </ion-item>
                <ion-row>
                    <ion-col class="ion-hide-sm-up">
                        <ion-button type="submit" color="primary" expand="block">Inicia sesión</ion-button>
                    </ion-col>
                    <ion-col size-md="7" size-xs="12">
                        <ion-row>
                            <ion-text> ¿Todavía no tienes cuenta? <a [routerLink]="['/registro']" class="small-text">
                                Registrate aquí!</a></ion-text>
                        </ion-row>
                        <ion-row>
                            <ion-text> ¿Has olvidado tu contraseña? <a [routerLink]="['/recuperarcontrasena']"
                                                                       class="small-text">
                                Recuperala aquí!</a></ion-text>
                        </ion-row>
                    </ion-col>
                    <ion-col class="ion-hide-sm-down">
                        <ion-button [disabled]="formularioLogin.invalid" type="submit" color="primary" expand="block">Inicia sesión</ion-button>
                    </ion-col>
                </ion-row>
            </form>
        </ion-col>
    </ion-row>


</ion-content>
